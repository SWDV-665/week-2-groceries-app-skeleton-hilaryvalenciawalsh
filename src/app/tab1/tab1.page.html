<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <ion-list>
        <ion-item-sliding>
          <ion-item>
            <h2>Milk   Quantity: 1</h2>
            <p>    </p>
          </ion-item>
          <ion-item-options>
            <button ion-button color="secondary" icon-start>
              <ion-icon name="trash"></ion-icon>
              Done
            </button>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
            <ion-item>
              <h2>Bread  Quantity: 2</h2>
              <p>  </p>
            </ion-item>
            <ion-item-options>
              <button ion-button color="secondary" icon-start>
                <ion-icon name="trash"></ion-icon>
                Done
              </button>
            </ion-item-options>
          </ion-item-sliding>  
  </ion-list>      

  <app-explore-container name="Your Grocery Items"></app-explore-container>
</ion-content>
